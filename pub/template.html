<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />

        <title>Template</title>
        <meta name="description" content="A template for drawings" />

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <style>
            body {
                background: #000;
                margin: 0;
                padding: 0;
            }

            html,
            body {
                height: 100%;
                width: 100%;
                text-align: center;
                overflow: hidden;
            }

            a {
                display: block;
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
            }

            img {
                display: inline-block;
                vertical-align: middle;
                max-width: 100%;
                max-height: 100%;
                width: auto;
                height: auto;
                margin-right: -.25em;
            }

            .stretcher {
                display: inline-block;
                vertical-align: middle;
                width: 0;
                height: 100%;
                margin-right: -.25em;
            }
        </style>

    </head>
    <body>

        <a href="index.html">

            <img src="img/elsa.jpg" alt="Untitled by Quinten Clause" />

            <span class="stretcher">&nsbps;</span>

        </a>

    </body>
</html>
